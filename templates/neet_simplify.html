    <main class="content pb-md-5">
        <div class="row justify-content-center mt-md-5">
            <div class="col-12 col-lg-10">
                <h2 class="my-4 display-3 fw-black font-sans">NEET Simplify - Question and Answer</h2>
    
                <form id="jeeSimplifyForm" action="/neet-simplify-post" method="post" class="mt-5">
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <textarea id="question" name="question" rows="3" required></textarea>
                    </div>
    
                    <div class="form-group">
                        <label for="options">Options (comma-separated):</label>
                        <input type="text" id="options" name="options" required>
                    </div>
    
                    <!-- You can add more fields as needed -->
    
                    <button type="submit" class="btn btn-primary">Get Answer</button>

                    {% if question %}
                <div class="mt-4">
                    <h3>Question:</h3>
                    <p>{{ question }}</p>
                </div>
    
                <div>
                    <h3>Options:</h3>
                    <p>{{ options }}</p>
                </div>
    
                <div>
                    <h3>AI Solution:</h3>
                    <p>{{ answer }}</p>
                </div>
                {% endif %}
            </div>
                </form>
